[file name]: docker-compose.test.yml
[file content begin]
version: '3.8'
services:
  postgres-test:
    image: postgres:13
    environment:
      POSTGRES_USER: ${TEST_DB_USER:-pguser}
      POSTGRES_PASSWORD: ${TEST_DB_PASSWORD:-password}
      POSTGRES_DB: ${TEST_DB_NAME:-pr_reviewer_test}
    ports:
      - "${TEST_DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEST_DB_USER:-pguser}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

volumes:
  postgres_test_data:
[file content end]
